<!--Apa itu variabel dan mengapa penting? 
Variabel adalah nama yang digunakan untuk menyimpan nilai dalam program. 
Dalam JavaScript, variabel dapat menyimpan berbagai jenis nilai, termasuk teks, angka, boolean, array, dan objek. 
Variabel sangat penting karena memberikan fleksibilitas untuk memanipulasi data dan menghasilkan output yang diinginkan. 
Dengan menggunakan variabel, programmer dapat membuat kode yang lebih mudah dibaca dan dipahami, serta meminimalkan kesalahan. 
Variabel juga memungkinkan nilai yang disimpan dalam variabel dapat diubah kapan saja selama program berjalan, yang sangat berguna dalam perhitungan, perulangan, dan respons terhadap aksi pengguna.
-->

<!--Contoh situasi sehari hari: Ketika kita ingin membuat kopi, Cangkir adalah variabelnya dan kopi adalah tipe data nya atau isi dari cangkir tersebut.-->
</body>
<script>
    document.write("Arya Pamukluhur Prabawa");

    let namaUser = prompt("Siapa Nama Kamu?");
    let umurUser = prompt("Berapa Umur Kamu?");
    
    alert("Nama Saya " + namaUser + ", Umur Saya " + umurUser + " Tahun")
</script>
