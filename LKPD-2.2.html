<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Usia</title>
</head>
<body>
    <h1>Program Usia</h1>
    <h2>Arya Pamukluhur Prabawa</h2>
</body>
<script>
    let Usia = parseInt(prompt("Berapa Usia Mu?"))
    if(Usia <13){
        alert("Kamu Anak-Anak.");
    } else if (Usia <=17){
        alert("Kamu Remaja.");
    } else if (Usia >=18){
        alert("Kamu Dewasa.");
    };
    
</script>
</html>
