<body>
    <!--Refleksi-->
    
<!--Jelaskan perbedaan if dan else if!
     1. if
    Digunakan untuk mengecek kondisi pertama.
    Jika kondisi ini benar (true), maka blok kode di dalamnya akan dijalankan.
    Jika salah (false), program akan lanjut memeriksa kondisi berikutnya (jika ada).

    2. else if
    Digunakan untuk mengecek kondisi lain jika kondisi if sebelumnya tidak terpenuhi.
    Bisa ada lebih dari satu else if dalam satu rangkaian.
    Hanya akan diperiksa jika semua kondisi sebelumnya salah.
    
    3. Apa yang terjadi jika semua kondisi salah?
    Jika tidak ada else, maka tidak ada blok kode yang dijalankan.
    Jika ada else, maka blok else akan dijalankan sebagai jalan terakhir.
-->

    <h1>Program Nilai</h1>
    <h2>Arya Pamukluhur Prabawa</h2>
</body>
<script>
    let nilai = parseInt(prompt("Masukkan Nilai Kamu"));
    
    if (nilai >= 70){
        alert ("Lulus!")
    } else{
        alert ("Belum Lulus!")
    }
</script>
</html>
